<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Selamat Hari Jadi, Umi!</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      position: relative;
      flex-direction: column;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 600px;
    }

    h1 {
      color: #d35400;
    }

    .note {
      position: absolute;
      top: 10px;
      font-size: 14px;
      color: #555;
    }

    img {
      border-radius: 12px;
    }
  </style>
</head>
<body onclick="startEverything()">
  <!-- Notis atas -->
  <p class="note">Klik mana-mana untuk mulakan ucapan üé∂</p>

  <!-- Lagu latar -->
  <audio id="bgm" loop>
    <source src="umi.mp3" type="audio/mpeg">
  </audio>

  <!-- Gambar kucing sambut birthday -->
  <img src="https://media.giphy.com/media/6WFScxN6fi95z3YVQD/giphy.gif" alt="Happy Birthday Cat" style="width: 180px; height: auto; margin-bottom: 20px;">

  <!-- Ucapan menaip -->
  <div class="card">
    <h1 id="typewriter"></h1>
  </div>

  <script>
    const text = "Selamat Hari Jadi, Umi! Terima kasih atas kasih sayang dan pengorbanan umi selama ini. Kami semua sayang umi selamanya ‚ù§Ô∏è";
    let i = 0;
    const speed = 50;
    let started = false;

    function typeEffect() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, speed);
      }
    }

    function startEverything() {
      if (!started) {
        document.getElementById("bgm").play();
        typeEffect();
        started = true;
      }
    }
  </script>
</body>
</html>
