<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Selamat Hari Jadi, Umi!</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      position: relative;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 600px;
    }

    h1 {
      color: #d35400;
    }

    .note {
      position: absolute;
      top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body onclick="document.getElementById('bgm').play()">
  <!-- Notis atas -->
  <p class="note">Klik mana-mana untuk dengar lagu üé∂</p>

  <!-- Lagu latar -->
  <audio id="bgm" loop>
    <source src="umi.mp3" type="audio/mpeg">
  </audio>

  <!-- Ucapan menaip -->
  <div class="card">
    <h1 id="typewriter"></h1>
  </div>

  <script>
    const text = "Selamat Hari Jadi, Umi! Terima kasih atas kasih sayang dan pengorbanan umi selama ini. Kami semua sayang umi selamanya ‚ù§Ô∏è";
    let i = 0;
    const speed = 50;

    function typeEffect() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, speed);
      }
    }

    window.onload = typeEffect;
  </script>
</body>
</html>
